<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My Chat App</title>
  <style>
    /* Container styles */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Title styles */
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    /* Button styles */
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 0.25rem;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
      color: #fff;
      background-color: #007bff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      cursor: pointer;
      opacity: 0.9;
    }

    /* Span styles */
    span {
      margin: 0 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to My Chat App</h1>
  <div class="options">
    <a href="/login" class="btn">Log in</a>
    <span>or</span>
    <a href="/register" class="btn">Register</a>
    <span>or</span>
    <a href="/admin/login" class="btn">Admin</a>
  </div>
</div>
</body>
</html>
